{% extends 'magasin/base.html' %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 100px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    margin-top: 20px;
  }

  table {
    width: 100%;
  }

  table td {
    padding: 10px;
  }

  table .alert {
    color: red;
  }

  button[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  small {
    margin-top: 10px;
    display: block;
    text-align: center;
  }
</style>

<div class="container">
  <h2>S'inscrire</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
      {% for error in field.errors %}
      <tr>
        <td></td>
        <td class="alert alert-danger">{{ error }}</td>
      </tr>
      {% endfor %}
      {% endfor %}
    </table>
    <button type="submit">S'inscrire</button>
  </form>
  <div>
    <small>Déjà inscrit.e? <a href="{% url 'login' %}">Se connecter</a></small>
  </div>
</div>
{% endblock %}
